<html lang="en">
<head>

        <input class="btn" type="button" value="7" name="number"/>

        <input class="btn" type="button" value="9" name="number"/>
        <input class="yll" type="button" value="*" name="operator"/><br>
        <input class="btn" type="button" value="4" name="number"/>
        <input class="btn" type="button" value="5" name="number"/>
        <input class="btn" type="button" value="6" name="number"/>
        <input class="minus" type="button" value="-" name="operator"/><br>
        <input class="btn" type="button" value="1" name="number"/>
        <input class="btn" type="button" value="2" name="number"/>
        <input class="btn" type="button" value="3" name="number"/>
        <input class="plus" type="button" value="+" name="operator"/><br>
        <input class="btn0" type="button" value="0" name="number"/>
        <input class="baraz" type="button" value="=" id="ugual"/>
    </div>
        </form>
